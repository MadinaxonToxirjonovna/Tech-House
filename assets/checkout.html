<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Tech House</title>
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./style/cart.css" />
  <style>
    .checkout-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .checkout-form h2 {
      margin-bottom: 20px;
      color: var(--main-color);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .order-summary {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: #2c3e50;
    }
    .success-message {
      display: none;
      text-align: center;
      padding: 50px;
    }
    .success-message h1 {
      color: #27ae60;
      margin-bottom: 20px;
    }
    .success-message p {
      font-size: 18px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="top-bar">
      <div class="logo">
        <a href="./home.html"><img src="./images/logo.png" alt="logo"></a>
      </div>
      <div class="nav-icons">
        <a class="savatchaa" href="./cart.html">
          <img src="./images/savatcha.png" alt="savatcha">
          <span>Savatcha <b id="cartCount">(0)</b></span>
        </a>
      </div>
    </div>
  </div>
</header>

<main class="container">
  <div id="checkoutContent">
    <div class="checkout-form">
      <h2>Buyurtmani rasmiylashtirish</h2>
      <form id="orderForm">
        <div class="form-group">
          <label for="fullName">F.I.SH.</label>
          <input type="text" id="fullName" required placeholder="Ismingiz va familiyangiz">
        </div>
        <div class="form-group">
          <label for="phone">Telefon raqami</label>
          <input type="tel" id="phone" required placeholder="+998 90 123 45 67">
        </div>
        <div class="form-group">
          <label for="address">Yetkazib berish manzili</label>
          <textarea id="address" required placeholder="Viloyat, tuman, ko'cha, uy raqami" rows="3"></textarea>
        </div>
        
        <div class="order-summary">
          <h3>Buyurtma tafsilotlari</h3>
          <div id="orderItems"></div>
          <hr>
          <div class="sumRow">
            <span>Jami:</span>
            <b id="checkoutTotal">0 so'm</b>
          </div>
        </div>

        <button type="submit" class="submit-btn">Buyurtmani tasdiqlash</button>
      </form>
    </div>
  </div>

  <div id="successContent" class="success-message">
    <img src="./images/quti.png" alt="success" style="width: 100px; margin-bottom: 20px;">
    <h1>Sizning buyurtmangiz qabul qilindi!</h1>
    <p>Tez orada operatorimiz siz bilan bog'lanadi.</p>
    <a href="./home.html" class="submit-btn" style="text-decoration: none; display: inline-block; width: auto; padding: 12px 30px;">Bosh sahifaga qaytish</a>
  </div>
</main>

<script>
  function getCart(){ try { return JSON.parse(localStorage.getItem("cart")) || []; } catch { return []; } }
  function saveCart(c){ localStorage.setItem("cart", JSON.stringify(c)); }

  function renderOrder(){
    const cart = getCart();
    if(cart.length === 0){
      window.location.href = "./cart.html";
      return;
    }

    const orderItems = document.getElementById("orderItems");
    const checkoutTotal = document.getElementById("checkoutTotal");
    let total = 0;

    orderItems.innerHTML = cart.map(item => {
      const lineTotal = item.price * item.qty;
      total += lineTotal;
      return `<div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
        <span>${item.name} x ${item.qty}</span>
        <span>${lineTotal.toLocaleString("uz-UZ")} so'm</span>
      </div>`;
    }).join("");

    checkoutTotal.textContent = total.toLocaleString("uz-UZ") + " so'm";
    document.getElementById("cartCount").textContent = `(${cart.reduce((s,i)=> s + i.qty, 0)})`;
  }

  document.getElementById("orderForm").addEventListener("submit", (e) => {
    e.preventDefault();
    // In a real app, we would send this to a server
    saveCart([]); // Clear cart
    document.getElementById("checkoutContent").style.display = "none";
    document.getElementById("successContent").style.display = "block";
  });

  document.addEventListener("DOMContentLoaded", renderOrder);
</script>
</body>
</html>
